<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="parent">
        <input type="text" id="inputBox" placeholder="0">
        <button class="button child dark-grey operator">AC</button>
        <button class="button child dark-grey operator">DEL</button>
        <button class="button child dark-grey operator">%</button>
        <button class="button child orange operator">/</button>
        <button class="button child light-grey">7</button>
        <button class="button child light-grey">8</button>
        <button class="button child light-grey">9</button>
        <button class="button child orange oprator">*</button>
        <button class="button child light-grey">4</button>
        <button class="button child light-grey">5</button>
        <button class="button child light-grey">6</button>
        <button class="button child orange operator">-</button>
        <button class="button child light-grey">1</button>
        <button class="button child light-grey">2</button>
        <button class="button child light-grey">3</button>
        <button class="button child orange operator">+</button>
        <button class="button child zero">0</button>
        <button class="button child light-grey">.</button>
        <button class="button child orange">=</button>
    </div>
    <script src="javaScript.js"></script>
</body>

</html>
